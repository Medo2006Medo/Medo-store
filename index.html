
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mido Game Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white p-6">
  <header class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold">Mido Game Store</h1>
    <nav class="space-x-4">
      <button class="hover:text-yellow-400">Home</button>
      <button class="hover:text-yellow-400">Products</button>
      <button class="hover:text-yellow-400">Contact</button>
    </nav>
  </header>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <img src="https://via.placeholder.com/300x180?text=PSN+Game+1" alt="PSN Game 1" class="rounded-xl mb-4" />
      <h2 class="text-xl font-semibold">PSN Game #1</h2>
      <p class="text-yellow-400 font-bold mt-2">EGP 250</p>
      <button class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded-xl">Buy Now</button>
    </div>
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <img src="https://via.placeholder.com/300x180?text=PSN+Game+2" alt="PSN Game 2" class="rounded-xl mb-4" />
      <h2 class="text-xl font-semibold">PSN Game #2</h2>
      <p class="text-yellow-400 font-bold mt-2">EGP 500</p>
      <button class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded-xl">Buy Now</button>
    </div>
    <div class="bg-gray-800 rounded-2xl shadow-lg p-4">
      <img src="https://via.placeholder.com/300x180?text=PSN+Game+3" alt="PSN Game 3" class="rounded-xl mb-4" />
      <h2 class="text-xl font-semibold">PSN Game #3</h2>
      <p class="text-yellow-400 font-bold mt-2">EGP 750</p>
      <button class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded-xl">Buy Now</button>
    </div>
  </section>

  <footer class="mt-12 text-center text-gray-400 text-sm">
    &copy; 2025 Mido Game Store. All rights reserved.
  </footer>
</body>
</html>
